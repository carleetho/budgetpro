services:
  budgetpro-db:
    image: postgres:16-alpine
    container_name: budgetpro-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: budgetpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budgetpro-network

networks:
  budgetpro-network:
    driver: bridge
