name: State Machine Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-state-machine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary for git diff between branches

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build Domain Validator
        run: |
          cd tools/domain-validator
          ./mvnw package -DskipTests

      - name: Run State Machine Validator
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DIFF_CMD="git diff origin/${{ github.base_ref }}...HEAD"
          else
            DIFF_CMD="git diff HEAD~1..HEAD"
          fi
          echo "Running validator with command: $DIFF_CMD"
          java -jar tools/domain-validator/target/domain-validator-1.0.0-SNAPSHOT.jar validate-state-machine --git-diff-command "$DIFF_CMD" --strict
