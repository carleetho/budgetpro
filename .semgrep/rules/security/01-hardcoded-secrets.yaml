rules:
  - id: 01-hardcoded-secrets
    patterns:
      - pattern: '"$STR"'
      - metavariable-regex:
          metavariable: $STR
          regex: (?i).*(password|api_key|secret|JWT_SECRET|POSTGRES_PASSWORD|RESEND_API_KEY)=.*
    message: |
      Potential hardcoded secret found in string literal.
      Hardcoding credentials like passwords or API keys is a major security risk.
      Use @Value("${property.name}") or environment variables instead.
    languages: [java]
    severity: ERROR
    metadata:
      category: security
      technology: budgetpro
      confidence: MEDIUM
