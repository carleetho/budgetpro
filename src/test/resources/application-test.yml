spring:
  application:
    name: budgetpro-backend-test

  datasource:
    driver-class-name: org.postgresql.Driver
    # La URL, username y password se configuran automáticamente por Testcontainers
    # a través de @ServiceConnection en AbstractIntegrationTest

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # Flyway ejecutará automáticamente las migraciones al iniciar el contexto de prueba

logging:
  level:
    root: INFO
    com.budgetpro: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.testcontainers: INFO

# JWT Configuration para tests
jwt:
  secret-key: test-secret-key-minimum-32-characters-long-for-hs256-algorithm
