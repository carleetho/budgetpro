spring:
  application:
    name: budgetpro-backend

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/budgetpro}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret-key: ${JWT_SECRET_KEY:}

logging:
  level:
    root: INFO
    com.budgetpro: DEBUG
  pattern:
    # Patr√≥n de logging que incluye correlationId del MDC
    # %X{correlationId} obtiene el valor del MDC con clave "correlationId"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}
